<br><br>
<a href="#!/books" class="btn btn-primary">Go Back</a><br><br>
<div class="container" ng-init="getBook()">
            <div class="card" style="width: 40rem;">
                <h3 class="">{{book.title}}</h3>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="card-img-top" src="{{book.image_url}}" alt="Card image cap">
                        </div>
                        <div class="col-md-8">
                            <p>{{book.description}}</p>
                            <ul class="list-group">
                                <li class="list-group-item">Genre: {{book.genre}}</li>
                                <li class="list-group-item">Author: {{book.author}}</li>
                                <li class="list-group-item">Publisher: {{book.publisher}}</li>
                                <li class="list-group-item">Pages: {{book.pages}}</li>
                            </ul><br>
                            <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">Buy On Amazon</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="float-right">
        <a href="#!/books/edit/{{book._id}}">Edit</a> | <a href="#!/books" ng-click="removeBook(book._id)">Delete</a>
    </div>

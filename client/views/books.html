<h3 class="float-center">Latest Books</h3>
<div class="card-group" ng-init="getBooks()">
    <div ng-repeat="book in books">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="{{book.image_url}}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{book.title}}</h4>
                <p class="card-text">{{book.description}}</p>
                <a href="#!/books/details/{{book._id}}" class="btn btn-primary">View Details</a>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>
